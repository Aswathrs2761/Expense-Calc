<body>
    <div class="heading">
        <h1>Personal Finance Tracker</h1>
        <p>Manage your income and expenses with ease </p>
    </div>
    <div class="main">
        <div class="total-income">
            <div class="total-income-head">
                Total income
            </div>
            <div class="total" id="total-inc">
                <h1> $ 0.00 </h1>
            </div>
            <div class="font">

            </div>
        </div>

        <div class="total-Expense">
            <div class="total-expense-head">
                Total Expense
            </div>
            <div class="total" id="total-exp">
                <h1> $ 0.00 </h1>
            </div>
            <div class="font">

            </div>
        </div>

        <div class="Net-balance">
            <div class="Net-balance-head">
                Net Balance
            </div>
            <div class="total" id="total-bal">
                <h1> $ 0.00 </h1>
            </div>
        </div>
    </div>


    <div class="main-div">
        <div class="main-div-transaction">
            <div class="add-transaction">
                
                <h1>Add Transaction</h1>
                <div class="description">
                    <p> Description </p>
                    <input type="text" id="desc-box" placeholder="e.g.,Salary,Grocerise,Rent">
                </div>
                <div class="amount">
                    <p>Amount (â‚¹)</p>
                    <input type="number" id="amnt-box"  placeholder="0.00">
                </div>
                <div class="types">
                    <p>Type</p>
                    <input type="radio" id="Income" name="groupName" value="Income" checked>
                    <label for="Income">Income</label>
                    <br>

                    <input type="radio" id="Expense" name="groupName" value="Expense">
                    <label for="Expense">Expense</label>

                    <div class="btns">
                        <button id="add-btn" class="add-trans" type="submit">Add Transaction</button>
                        <button id="update-btn" class="add-trans" type="submit">update</button>
                        <button id="reset" class="reset" type="reset">Reset</button>
                    </div>

                </div>
            </div>
        </div>
        <div class="main-trans">
        <div class="transactions">
            <div class="trans-head">
                <h1>Transactions</h1>
            </div>

            <div class="filter">
                <p>Filter</p>
                </div>
                <div class="seperate">
                    <input type="radio" id="all" name="filters" value="All" checked>
                    <label for="all">All</label>
                    <br>

                    <input type="radio" id="income" name="filters" value="Income" >
                    <label for="income">Income</label>
                    <br>

                    <input type="radio" id="expense" name="filters" value="Expense">
                    <label for="expense">Expense</label>
                
            </div>
            <div class="dummy-trans">
